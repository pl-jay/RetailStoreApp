<div class="container my-5">
    <h1 class="my-3">Add Product</h1>

    <form #form="ngForm" (ngSubmit)="saveProduct()">
        <div class="row">
           <div class="col-6">
                    <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Product Name</label>
          <input type="text" class="form-control" [(ngModel)] = "addProduct.productName" name="productName" id="productName">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Product Price</label>
            <input type="text" class="form-control" [(ngModel)] = "addProduct.price" name="price" id="price">
          </div>
        <button type="submit" class="btn btn-primary">Save</button>
           </div>
        </div>

      </form>
</div>
