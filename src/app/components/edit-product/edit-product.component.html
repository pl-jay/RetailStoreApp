<div class="container my-5">
    <h1 class="my-3">Edit Product</h1>

    <form #form="ngForm" (ngSubmit)="updateProduct()">
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Product Id</label>
                    <input type="text" class="form-control" [(ngModel)]="editProduct.id" name="id"
                        id="id" readonly>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Product Name</label>
                    <input type="text" class="form-control" [(ngModel)]="editProduct.productName" name="productName"
                        id="productName">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Product Price</label>
                    <input type="text" class="form-control" [(ngModel)]="editProduct.price" name="price" id="price">
                </div>
            </div>
            <div class="row">
                <button type="button" class="col-2 btn btn-primary btn-block m-4">Save</button>
                <button type="button" (click)="deleteProduct(editProduct.id)" class="col-2 btn btn-danger btn-block m-4">Delete</button>
            </div>
        </div>

    </form>
</div>
